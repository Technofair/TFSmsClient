<h1 class="m-5" style="text-align: center;">Technofair IT Limited is our  business partner.</h1>
    <div class="row my-5">
        <p-carousel  [value]="productGalleryList" [numVisible]="gridValue" [numScroll]="1" [responsiveOptions]="responsiveOptions" >
            <ng-template let-product pTemplate="item" class="mt-3 mb-3" >
                <div class=" flex justify-content-center" style="height:250px;" >
                        <img src="{{url+product.imageUrl}}" [alt]="product.name"  class="img-fluid"  />
                </div>
            </ng-template>
        </p-carousel>
    </div>
