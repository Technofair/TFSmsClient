<p-confirmDialog  [baseZIndex]="10000"></p-confirmDialog>
<p-panel>
    <ng-template pTemplate="header"> <span class="text-primary font-semibold text-xl">{{'MessageTemplate' |
            translate}}</span></ng-template>
    <form [formGroup]="frm" (ngSubmit)="save()">
        <input type="hidden" formControlName="id" value="0">
        <div class="grid">
            <div class=" fieldcol-12 sm:col-6 md:col-3 lg:col-3 xl:col-3">
                <label>{{'MessageType'|translate}}</label><span class="text-danger"> *</span>
                <p-dropdown [options]="messageType" [style]="{'width':'100%'}" formControlName="scpMessageTypeId"
                    [filter]="true" filterBy="name" [showClear]="true"
                    placeholder="{{'SELECT'|translate}}" optionLabel="name" optionValue="id" (onChange)="messageSet()" ></p-dropdown><br>
            </div>
            <!-- <div class=" field col-12 sm:col-6 md:col-3 lg:col-3 xl:col-3">
                <label>{{'StartDate' | translate}}</label>
                <input type="date" class="p-2  w-full" formControlName="startDate" pInputText />
            </div>
            <div class=" field col-12 sm:col-6 md:col-3 lg:col-3 xl:col-3">
                <label>{{'EndDate' | translate}}</label>
                <input type="date" class="p-2  w-full" formControlName="endDate" pInputText />
            </div> -->
            <div class="field col-12 sm:col-6 md:col-3 lg:col-3 xl:col-3">
                <label>{{'OSDType'|translate}}</label><span class="text-danger"> *</span>
                <p-dropdown [options]="osdTypes" [style]="{'width':'100%'}" formControlName="oSDTypeId"
                     [filter]="true" filterBy="number" [showClear]="true"
                    placeholder="{{'SELECT'|translate}}" optionLabel="name" optionValue="id"(onChange)="osdTypeChange()" ></p-dropdown><br>
            </div>
            <div class="field col-12 sm:col-6 md:col-3 lg:col-3 xl:col-3">
                <label>{{'DVBEncoding'|translate}}</label>
                <p-dropdown [options]="dvbEncodings" [style]="{'width':'100%'}" formControlName="dVBEncoding"
                    [filter]="true" filterBy="number" [showClear]="true"
                    placeholder="{{'SELECT'|translate}}" optionLabel="name" optionValue="name"></p-dropdown><br>
            </div>                                            
            <div class="field col-12 sm:col-6 md:col-3 lg:col-3 xl:col-3">
                <label>{{'Duration (sec)' | translate}}</label>
                <input type="number" class="p-2  w-full" formControlName="duration" pInputText />
            </div>

            <div class="field col-12 sm:col-12 md:col-12 lg:col-12 xl:col-12" [hidden]="simpleOsd">
                <div class=" grid">                    
                    <div class="field col-12 sm:col-6 md:col-3 lg:col-3 xl:col-3">
                        <div class="form-check mt-4">
                            <input class="form-check-input" type="checkbox" value="true" id="flexCheckDefault"
                                [defaultChecked]="false"  formControlName="recurrent">
                            <label class="form-check-label" for="flexCheckDefault"> {{'Recurrent' | translate}} </label>
                        </div>
                    </div>
                    <div class="field col-12 sm:col-6 md:col-3 lg:col-3 xl:col-3">
                        <label>{{'Repetition' | translate}}</label>
                        <input type="number" class="p-2  w-full" formControlName="repetition" pInputText />
                    </div>
                    <div class="field col-12 sm:col-6 md:col-3 lg:col-3 xl:col-3">
                        <label>{{'Interval' | translate}}</label>
                        <input type="number" class="p-2  w-full" formControlName="interval" pInputText />
                    </div>
                    
                </div>
            </div>
            <div class="field col-12 sm:col-12 md:col-12 lg:col-12 xl:col-12"[hidden]="longOsd">
                <div class=" grid">
                    <div class="field col-12 sm:col-6 md:col-3 lg:col-3 xl:col-3">
                        <label>{{'StartDate' | translate}}</label>
                        <input type="date" class="p-2  w-full" formControlName="startDate" dateFormat="dd/mm/yy" pInputText />
                        <!-- <p-calendar [showIcon]="true" formControlName="startDate" dateFormat="dd/mm/yy"
                                placeholder="{{'StartDate'|translate}}"></p-calendar> -->
                    </div>
                    <div class="field col-12 sm:col-6 md:col-3 lg:col-3 xl:col-3">
                        <label>{{'StartTime' | translate}}</label>
                        <input type="time" class="p-2  w-full" formControlName="startTime" pInputText />
                    </div>
                  
                                    
                    <div class="field col-12 sm:col-6 md:col-3 lg:col-3 xl:col-3">
                        <div class="form-check mt-4">
                            <input class="form-check-input" type="checkbox" value="true" id="flexCheckDefault"
                                [defaultChecked]="false"  formControlName="forced">
                            <label class="form-check-label" for="flexCheckDefault"> {{'Forced' | translate}} </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field col-12 sm:col-12 md:col-12 lg:col-12 xl:col-12" [hidden]="scrollOsd">
                <div class=" grid">               
                    <div class="field col-12 sm:col-6 md:col-3 lg:col-3 xl:col-3">
                        <label>{{'NoOfRepetition' | translate}}</label>
                        <input type="number" class="p-2  w-full" formControlName="repetition" pInputText />
                    </div>
                    <div class="field col-12 sm:col-6 md:col-3 lg:col-3 xl:col-3">
                        <label>{{'RepeatInterval(min)' | translate}}</label>
                        <input type="number" class="p-2  w-full" formControlName="interval" pInputText />
                    </div>
                    <div class="field col-12 sm:col-6 md:col-3 lg:col-3 xl:col-3">
                        <label>{{'Color'|translate}}</label>
                        <p-dropdown [options]="colors" [style]="{'width':'100%'}" formControlName="color"
                            [filter]="true" filterBy="number" [showClear]="true"
                            placeholder="{{'SELECT'|translate}}" optionLabel="name" optionValue="id"></p-dropdown><br>
                    </div>
                    <div class="field col-12 sm:col-6 md:col-3 lg:col-3 xl:col-3">
                        <label>{{'BackgroundColor'|translate}}</label>
                        <p-dropdown [options]="bgColors" [style]="{'width':'100%'}" formControlName="backgroundColor"
                            [filter]="true" filterBy="name" [showClear]="true"
                            placeholder="{{'SELECT'|translate}}" optionLabel="name" optionValue="id"></p-dropdown><br>
                    </div>
                   
                    <div class="field col-12 sm:col-6 md:col-3 lg:col-3 xl:col-3">
                        <label>{{'ScrollSpeed(ms)' | translate}}</label>
                        <input type="number" class="p-2  w-full" formControlName="scrollSpeed" pInputText />
                    </div>
                    <div class="field col-12 sm:col-6 md:col-3 lg:col-3 xl:col-3">
                        <div class="form-check mt-4">
                            <input class="form-check-input" type="checkbox" value="true" id="flexCheckDefault"
                                [defaultChecked]="false"  formControlName="forced">
                            <label class="form-check-label" for="flexCheckDefault"> {{'Forced' | translate}} </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class=" field col-12 sm:col-6 md:col-12 lg:col-12 xl:col-12">
                <label>{{'Message' | translate}}</label>
                <textarea rows="2" cols="34" pInputTextarea formControlName="message"  [(ngModel)]="setMessage" readonly></textarea>
               <!-- <input type="text" rews="2" class="p-2  w-full" formControlName="endDate" pInputText /> -->
            </div>
           
            <!-- <div class="field col-12 sm:col-6 md:col-2 lg:col-2 xl:col-2">
                <label>{{'Frequency' | translate}}</label>
                <input type="number" class="p-2  w-full" formControlName="frequency" pInputText />
            </div>
            <div class="field col-12 sm:col-6 md:col-2 lg:col-2 xl:col-2">
                <div class="form-check mt-4">
                    <input class="form-check-input" type="checkbox" value="true" id="txtIsContinue"
                        [defaultChecked]="true" checked formControlName="isContinue">
                    <label class="form-check-label" for="txtIsContinue"> {{'IsContinue' | translate}} </label>
                </div>
            </div> -->
            <!-- <div class="field col-12 sm:col-6 md:col-2 lg:col-2 xl:col-2">
                <div class="form-check mt-4">
                    <input class="form-check-input" type="checkbox" value="true" id="txtIsForced"
                        [defaultChecked]="true" checked formControlName="isForce">
                    <label class="form-check-label" for="txtIsForced"> {{'IsForced' | translate}} </label>
                </div>
            </div> -->
            <!-- <div class="field col-12 sm:col-6 md:col-2 lg:col-2 xl:col-2">
                <div class="form-check mt-4">
                    <input class="form-check-input" type="checkbox" value="true" id="txtIsActive"
                        [defaultChecked]="true" checked formControlName="isActive">
                    <label class="form-check-label" for="txtIsActive"> {{'ISACTIVE' | translate}} </label>
                </div>
            </div> -->
            <!-- <div class="field col-12 sm:col-6 md:col-2 lg:col-2 xl:col-2">
                <div class="form-check mt-4">
                    <input class="form-check-input" type="checkbox" value="true" id="txtIsOSD"
                        [defaultChecked]="true" checked formControlName="isOSD">
                    <label class="form-check-label" for="txtIsOSD"> {{'IsOSD' | translate}} </label>
                </div>
            </div> -->

            <div class="field col-12 sm:col-12 md:col-12 lg:col-12 xl:col-12">
                <div class="card-footer">
                    <div class="">
                        <p-button (click)="save()" [disabled]="frm.invalid" styleClass="p-button-success p-button-sm"
                            type="submit" icon="pi pi-check" label="{{'SAVE' | translate}}"></p-button>&nbsp;
                        <p-button (click)="reset()" styleClass="p-button-warning p-button-sm" icon="pi pi-refresh"
                            (click)="reset()" label="{{'RESET'|translate}}"> </p-button>&nbsp;
                    </div>
                </div>
            </div>
        </div>
    </form>
</p-panel>
<p-table #dt [value]="list" dataKey="id" [rowHover]="true" [rows]="10" [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[15,25,50,100]" [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [filterDelay]="0"
    [globalFilterFields]="['description','typeName','startDate','endDate']"
    styleClass="p-datatable-sm p-datatable-gridlines" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="caption">
        <div class="flex">
            <button pButton label="Clear" class="p-button-outlined p-button-sm" icon="pi pi-filter-slash"
                (click)="clear(dt)"></button>
            <span class="p-input-icon-left ml-auto float-right">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                    placeholder="Search keyword" />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>{{'SL#' | translate}}</th>
            <th pSortableColumn="startDate" style="text-align: center">
                <div class="vcenter text-center">
                    {{'MessageType' | translate}}
                </div>
            </th>
            <th pSortableColumn="message" style="text-align: center">
                <div class="vcenter text-center">
                    {{'Description' | translate}}
                </div>
            </th>
            <th pSortableColumn="osdType" style="text-align: center">
                <div class="vcenter text-center">
                    {{'StartDate' | translate}}
                </div>
            </th>
            <!-- <th pSortableColumn="startTime" style="text-align: center">
                <div class="vcenter text-center">
                    {{'EndDate' | translate}}
                </div>
            </th> -->
            <!-- <th class="vcenter text-center">{{'Frequency' | translate}}</th> -->
            <th class="vcenter text-center">{{'ACTION' | translate}}</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-r let-i="rowIndex">
        <tr class="p-selectable-row">
            <td>{{i+1}}</td>
            <td>{{r.typeName}}</td>
            <td>{{r.description}}</td>
            <td>{{r.startDate |date:'short' }}</td>
            <!-- <td>{{r.endDate |date:'short'}}</td> -->
            <!-- <td>{{r.frequency}}</td> -->
            <td class="vcenter text-center">
                <p-button (onClick)="edit(r.id)" styleClass="p-button-info rounded-0 px-2 py-1 mr-2" type="button" icon="pi pi-pencil"
                title="{{'Edit' | translate}}"></p-button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="9">No data found.</td>
        </tr>
    </ng-template>
</p-table>
