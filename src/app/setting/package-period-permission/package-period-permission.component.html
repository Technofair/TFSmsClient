<p-confirmDialog [baseZIndex]="10000"></p-confirmDialog>
<form [formGroup]="frmsrc">

    <p-table [columns]="cols" [value]="products" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    <div *ngIf="(rowData[col]==1 || rowData[col]==0); else elseBlock">
                        <input type="checkbox" [(ngModel)]="rowData[col]" [ngModelOptions]="{standalone: true}" name="isChecked"
                    id="isChecked">
                      </div>
                      <ng-template #elseBlock>
                        {{rowData[col]}}
                      </ng-template>
                </td>
            </tr>
        </ng-template>
        
    </p-table>
    <div class="formgrid grid">
        <div class="field col-12 md-col:12 lg:col-12 xl:col-12 float_right m-2">
            <div class="card-footer">
                <div class="">
                    <p-button (click)="save()"  styleClass="p-button-success p-button-sm"
                        type="submit" icon="pi pi-check" label="{{'SAVE' | translate}}"></p-button>&nbsp;
                    
                </div>
            </div>
        </div>
    </div>
</form>
