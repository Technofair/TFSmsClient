    <p-table #dt [value]="intregatorList" dataKey="id" [rowHover]="true" [rows]="10" [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[15,25,50,100]" [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [filterDelay]="0"
    [globalFilterFields]="['Name']" styleClass="p-datatable-sm p-datatable-gridlines"
    [tableStyle]="{'min-width': '50rem'}">

    <ng-template pTemplate="header">
        <tr>
            <th class="vcenter text-center">{{'SL#' | translate}}</th>
            <th pSortableColumn="name" style="text-align: center">
                <div class="vcenter text-center">
                    {{'INTREGATIONPROVIDER' | translate}}
                    <p-sortIcon field="Name"></p-sortIcon>
                    <p-columnFilter type="text" field="Name" display="menu" class="ml-auto"></p-columnFilter>
                </div>
            </th>
            <th class="vcenter text-center">{{'SETTINGS' | translate}}</th>
        </tr>
        <tr>
            <div [hidden]="progressStatus" style="position: absolute; z-index: 10; ">
             <p-progressSpinner></p-progressSpinner>
            </div>
         </tr>
    </ng-template>


    <ng-template pTemplate="body" let-r let-i="rowIndex">
        <tr class="p-selectable-row">
            <td>{{i+1}}</td>
            <td>{{r.name}}</td>
            <td class="vcenter text-center">
                <p-button routerLink="/home/setting/integratorcredential/{{r.id}}" type="button" styleClass="p-button-primary p-button-sm" icon="pi pi-spin pi-cog" label="{{'SETTINGS'|translate}}"></p-button>
            </td>
        </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="9">No data found.</td>
        </tr>
    </ng-template>

</p-table>
</p-panel>
