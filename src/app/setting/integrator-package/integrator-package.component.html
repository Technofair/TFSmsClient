<p-confirmDialog  [baseZIndex]="10000"></p-confirmDialog>
<p-panel>
  <ng-template pTemplate="header"> <span class="text-primary font-semibold text-xl">{{'INTEGRATORPACKAGE'|translate}}</span></ng-template>
<form [formGroup]="frm" (ngSubmit)="save()">
  <input type="hidden" formControlName="id" value="0">

    
    <div class="formgrid grid">
      <div class="field col-12 sm:col-6 md:col-3 lg:col-3 xl:col-3">
        <label>{{'SERVICEPROVIDER'|translate}}</label>
        <p-dropdown [options]="serviceList" [style]="{'width':'100%'}" formControlName="orgType" [filter]="true"
          filterBy="name" [showClear]="true" placeholder="{{'SELECT'|translate}}" optionLabel="name" optionValue="id">
        </p-dropdown><br>
      </div>
      <div class="field col-12 sm:col-6 md:col-3 lg:col-3 xl:col-3">
        <div class="card-footer mt-5">
          <div class="">
            <p-button (click)="save()"
              styleClass="p-button-primary p-button-sm" type="submit" icon="pi pi-spin pi-spinner"
              label="{{'LOAD'|translate}}"></p-button>&nbsp;
            <p-button (click)="save()"
              styleClass="p-button-success p-button-sm" type="submit" icon="pi pi-check"
              label="{{'SAVE'|translate}}"></p-button>
          </div>
        </div>
      </div>
    </div>
    <p-table #dt [value]="suppliers" dataKey="id" [rowHover]="true" [rows]="10" [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[15,25,50,100]" [paginator]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [filterDelay]="0"
  [globalFilterFields]="['name']" styleClass="p-datatable-sm p-datatable-gridlines pt-3" [tableStyle]="{'min-width': '50rem'}">

 <!-- <ng-template pTemplate="caption">
    <div class="flex">
      <button pButton label="Clear" class="p-button-outlined p-button-sm" icon="pi pi-filter-slash"
        (click)="clear(dt)"></button>
      <span class="p-input-icon-left ml-auto float-right">
        <i class="pi pi-search"></i>
        <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')"
          placeholder="Search keyword" />
      </span>
    </div>
  </ng-template>-->

  <ng-template pTemplate="header">
    <tr>
      <th class="vcenter text-center" style="width:7%">{{'SL#'|translate}}</th>
      <th pSortableColumn="name" style="text-align: center">
        <div class="vcenter text-center">
          {{'INTREGRATIONCOMPANY'|translate}}
          <p-sortIcon field="name"></p-sortIcon>
          <p-columnFilter type="text" field="name" display="menu" class="ml-auto"></p-columnFilter>
        </div>
      </th>
      <th class="vcenter text-center" style="width:25%">{{'PACKAGE'|translate}}</th>
      <th class="vcenter text-center" style="width:15%">{{'PACKAGEID'|translate}}</th>
      <th class="vcenter text-center" style="width:20%">{{'PACKAGETYP'|translate}}</th>
      <th class="vcenter text-center" style="width:10%">{{'PRICE'|translate}}</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-r let-i="rowIndex">
    <tr class="p-selectable-row">
      <td>{{i+1}}</td>
      <td>{{r.name}}</td>
      <td>{{r.contactPerson}}</td>
      <td>{{r.contactPersonNo}}</td>
      <td class=";"><input /></td>
      <td><input type="number" style="width:90%" /></td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="9">No data found.</td>
    </tr>
  </ng-template>
</p-table>
</form>
</p-panel>
